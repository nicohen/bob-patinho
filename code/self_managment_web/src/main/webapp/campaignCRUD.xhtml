<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
<link rel="stylesheet" type="text/css"
	href="style/self_managment_web.css" />
</head>
<body>

<f:view>
	<f:loadBundle basename="messages" var="msg" />
	<h:form id="form">
		<rich:dataTable id="grid" width="500" rows="10" var="campaign"
			value="#{campaignBean.campaigns}">
			<f:facet name="header">
				<h:panelGroup>
					<a4j:commandLink ajaxSingle="true" id="LnkNew"
						action="#{campaignBean.create}"
						oncomplete="#{rich:component('editPanel')}.show()">
						<h:graphicImage value="/images/Add-icon.png" style="border:0" />
					</a4j:commandLink>
					<rich:toolTip for="LnkNew" value="#{msg['label.new']}" />
					<h:outputText value="#{msg['label.campaign']}" />
				</h:panelGroup>
			</f:facet>
			<rich:column width="200">
				<f:facet name="header">
					<h:outputText value="#{msg['label.campaign.code']}" />
				</f:facet>
				<h:outputText value="#{campaign.code}" />
			</rich:column>
			<rich:column width="250">
				<f:facet name="header">
					<h:outputText value="#{msg['label.campaign.name']}" />
				</f:facet>
				<h:outputText value="#{campaign.name}" />
			</rich:column>
			<rich:column width="250">
				<f:facet name="header">
					<h:outputText value="#{msg['label.campaign.type']}" />
				</f:facet>
				<h:outputText value="#{campaign.type}" />
			</rich:column>
			<rich:column width="50" style="text-align:center">
				<f:facet name="header">
					<h:outputText value="Action" />
				</f:facet>
				<a4j:commandLink ajaxSingle="true" id="LnkEdit"
					oncomplete="#{rich:component('editPanel')}.show()"
					action="#{campaignBean.refreshCampaign}">
					<h:graphicImage value="/images/Edit-icon.png" style="border:0" />
					<f:setPropertyActionListener value="#{campaign}"
						target="#{campaignBean.campaign}" />
				</a4j:commandLink>
				<rich:toolTip for="LnkEdit" value="#{msg['label.edit']}" />

				<a4j:commandLink ajaxSingle="true" id="LnkDelete"
					oncomplete="#{rich:component('deletePanel')}.show()">
					<h:graphicImage value="/images/Delete-icon.png" style="border:0" />
					<f:setPropertyActionListener value="#{campaign}"
						target="#{campaignBean.campaign}" />
				</a4j:commandLink>
				<rich:toolTip for="LnkDelete" value="#{msg['label.delete']}" />
			</rich:column>
			<f:facet name="footer">
				<rich:datascroller for="grid" maxPages="15" reRender="grid" />
			</f:facet>
		</rich:dataTable>
	</h:form>

	<rich:modalPanel id="editPanel" autosized="true" width="300">
		<f:facet name="header">
			<h:outputText value="#{msg['label.campaign']}" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/Button-X-icon.gif" id="LnkClose"
					style="cursor:pointer" />
				<rich:componentControl for="editPanel" attachTo="LnkClose"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>
			<rich:messages errorClass="error" tooltip="true" showSummary="true">
				<f:facet name="errorMarker">
					<h:graphicImage url="/images/Error-icon.png" style="border:0" />
				</f:facet>
				<f:facet name="infoMarker">
					<h:graphicImage url="/image/info.png" />
				</f:facet>
			</rich:messages>
			<h:panelGrid columns="1">
				<a4j:outputPanel ajaxRendered="true">
					<h:panelGrid columns="2">
						<h:outputText value="#{msg['label.campaign.code']}" />
						<h:inputText value="#{campaignBean.campaign.code}" size="25"
							maxlength="10" required="true"
							label="#{msg['label.campaign.code']}" />

						<h:outputText value="#{msg['label.campaign.name']}" />
						<h:inputText value="#{campaignBean.campaign.name}" size="25"
							maxlength="20" required="true"
							label="#{msg['label.campaign.name']}" />

						<h:outputText value="#{msg['label.campaign.type']}" />
						<rich:comboBox value="#{campaignBean.campaign.type}"
							defaultLabel="#{msg['label.comboBox.default']}" size="25"
							required="true" label="#{msg['label.campaign.type']}">
							<f:selectItem itemValue="INBOUND" />
							<f:selectItem itemValue="OUTBOUND" />
						</rich:comboBox>
					</h:panelGrid>

					<p />

					<h:outputText value="#{msg['label.view.agents']}" />
					<a4j:commandLink ajaxSingle="true" id="LnkViewAgents"
						reRender="viewAgentsPanel"
						oncomplete="#{rich:component('viewAgentsPanel')}.show()">
						<h:graphicImage value="/images/Eye-icon.png" style="border:0" />
					</a4j:commandLink>
				</a4j:outputPanel>

				<p />

				<h:panelGrid columns="4">
					<a4j:commandLink id="LnkUpdate" reRender="grid, status"
						action="#{campaignBean.update}"
						oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('editPanel')}.hide();">
						<h:graphicImage value="/images/Button-Save-icon.png"
							style="border:0" />
					</a4j:commandLink>
					<rich:toolTip for="LnkUpdate" value="#{msg['label.save']}" />

					<a4j:commandLink id="LnkCancel"
						onclick="#{rich:component('editPanel')}.hide(); return false;">
						<h:graphicImage value="/images/Button-Close-icon.png"
							style="border:0" />
					</a4j:commandLink>
					<rich:toolTip for="LnkCancel" value="#{msg['label.cancel']}" />
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</rich:modalPanel>

	<!-- View Agents Panel -->
	<rich:modalPanel id="viewAgentsPanel" autosized="true" width="300">
		<f:facet name="header">
			<h:outputText value="#{msg['label.agent']}" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/Button-X-icon.gif"
					id="LnkCloseAgentPanel" style="cursor:pointer" />
				<rich:componentControl for="viewAgentsPanel"
					attachTo="LnkCloseAgentPanel" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:form>
			<rich:dataTable id="gridAgents" width="500" rows="10" var="agent"
				value="#{campaignBean.campaign.agents}">
				<!--ESTO SE COMENTA XQ LOS AGENTES SE DAN DE ALTA EN EL ARCHIVO HF-->
				<!--				<f:facet name="header">-->
				<!--					<h:panelGroup>-->
				<!--						<a4j:commandLink ajaxSingle="true" id="LnkAddAgent"-->
				<!--							action="#{campaignBean.createAgent}"-->
				<!--							oncomplete="#{rich:component('addAgentPanel')}.show()">-->
				<!--							<h:graphicImage value="/images/Add-icon.png" style="border:0" />-->
				<!--						</a4j:commandLink>-->
				<!--						<rich:toolTip for="LnkNewAgent" value="New" />-->
				<!--						<h:outputText value="#{msg['label.agent']}" />-->
				<!--					</h:panelGroup>-->
				<!--				</f:facet>-->
				<rich:column width="200" filterBy="#{agent.docket}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.agent.docket']}" />
					</f:facet>
					<h:outputText value="#{agent.docket}" />
				</rich:column>
				<rich:column width="200">
					<f:facet name="header">
						<h:outputText value="#{msg['label.agent.dni']}" />
					</f:facet>
					<h:outputText value="#{agent.dni}" />
				</rich:column>
				<rich:column width="200">
					<f:facet name="header">
						<h:outputText value="#{msg['label.agent.name']}" />
					</f:facet>
					<h:outputText value="#{agent.name}" />
				</rich:column>
				<rich:column width="200">
					<f:facet name="header">
						<h:outputText value="#{msg['label.agent.surname']}" />
					</f:facet>
					<h:outputText value="#{agent.surname}" />
				</rich:column>
				<rich:column width="200">
					<f:facet name="header">
						<h:outputText value="#{msg['label.agent.status']}" />
					</f:facet>
					<h:outputText value="#{agent.status}" />
				</rich:column>
				<rich:column width="200">
					<f:facet name="header">
						<h:outputText value="#{msg['label.agent.entryDate']}" />
					</f:facet>
					<h:outputText value="#{agent.entryDate}">
						<f:convertDateTime pattern="#{msg['date.format']}" />
					</h:outputText>
				</rich:column>
				<!--ESTO SE COMENTA XQ LOS AGENTES SE DAN DE BAJA EN EL ARCHIVO HF-->
				<!--				<rich:column width="50" style="text-align:center">-->
				<!--					<f:facet name="header">-->
				<!--						<h:outputText value="Action" />-->
				<!--					</f:facet>-->
				<!---->
				<!--					<a4j:commandLink ajaxSingle="true" id="LnkDeleteAgent"-->
				<!--						oncomplete="#{rich:component('deleteAgentPanel')}.show()">-->
				<!--						<h:graphicImage value="/images/Delete-icon.png" style="border:0" />-->
				<!--						<f:setPropertyActionListener value="#{agent}"-->
				<!--							target="#{campaignBean.agent}" />-->
				<!--					</a4j:commandLink>-->
				<!--					<rich:toolTip for="LnkDelete" value="Delete" />-->
				<!--				</rich:column>-->
				<f:facet name="footer">
					<rich:datascroller for="gridAgents" maxPages="15"
						reRender="gridAgents" />
				</f:facet>
			</rich:dataTable>
		</h:form>
	</rich:modalPanel>
	<!-- View Agents Panel -->

	<!-- Add Agents Panel -->
	<rich:modalPanel id="addAgentPanel" autosized="true" width="300">
		<f:facet name="header">
			<h:outputText value="#{msg['label.agent']}" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/Button-X-icon.gif"
					id="LnkCloseAddAgentPanel" style="cursor:pointer" />
				<rich:componentControl for="addAgentPanel"
					attachTo="LnkCloseAddAgentPanel" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>
			<rich:messages style="color:red;" />
			<h:panelGrid columns="1">
				<a4j:outputPanel ajaxRendered="true">
					<h:panelGrid columns="2">
						<h:outputText value="Docket" />
						<h:inputText value="#{campaignBean.agent.docket}" size="25"
							maxlength="10" required="true" />
					</h:panelGrid>
				</a4j:outputPanel>

				<h:panelGrid columns="4">
					<a4j:commandLink id="LnkAddAgent" reRender="gridAgents, status"
						action="#{campaignBean.addAgent}"
						oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('addAgentPanel')}.hide();">
						<h:graphicImage value="/images/Accept-icon.png" style="border:0" />
					</a4j:commandLink>
					<rich:toolTip for="LnkAddAgent" value="#{msg['label.accept']}" />

					<a4j:commandLink id="LnkAgentCancel"
						onclick="#{rich:component('addAgentPanel')}.hide(); return false;">
						<h:graphicImage value="/images/Button-Close-icon.png"
							style="border:0" />
					</a4j:commandLink>
					<rich:toolTip for="LnkAgentCancel" value="#{msg['label.cancel']}" />
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</rich:modalPanel>
	<!-- Add Agents Panel -->

	<!-- Delete Agent Panel -->
	<rich:modalPanel id="deleteAgentPanel" autosized="true" width="100">
		<f:facet name="header">
			<h:outputText value="Are you sure?" style="padding-right:15px;" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/Button-X-icon.gif"
					id="LnkCloseDeleteAgentPanel" style="cursor:pointer" />
				<rich:componentControl for="deleteAgentPanel"
					attachTo="LnkCloseDeleteAgentPanel" operation="hide"
					event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>
			<h:panelGrid columns="4">
				<a4j:commandLink action="#{campaignBean.deleteAgent}"
					ajaxSingle="true"
					oncomplete="#{rich:component('deleteAgentPanel')}.hide();"
					reRender="gridAgents, status" id="LnkConfirmDeleteAgent">
					<h:graphicImage value="/images/Accept-icon.png" style="border:0" />
				</a4j:commandLink>
				<rich:toolTip for="LnkConfirmDeleteAgent"
					value="#{msg['label.accept']}" />

				<a4j:commandLink id="LnkNotConfirmDeleteAgent"
					onclick="#{rich:component('deleteAgentPanel')}.hide(); return false;">
					<h:graphicImage value="/images/Button-Close-icon.png"
						style="border:0" />
				</a4j:commandLink>
				<rich:toolTip for="LnkNotConfirmDeleteAgent"
					value="#{msg['label.cancel']}" />
			</h:panelGrid>
		</h:form>
	</rich:modalPanel>
	<!-- Delete Agent Panel -->

	<rich:modalPanel id="deletePanel" autosized="true" width="100">
		<f:facet name="header">
			<h:outputText value="Are you sure?" style="padding-right:15px;" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/Button-X-icon.gif" id="LnkClose2"
					style="cursor:pointer" />
				<rich:componentControl for="deletePanel" attachTo="LnkClose2"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>
			<h:panelGrid columns="4">
				<a4j:commandLink action="#{campaignBean.delete}" ajaxSingle="true"
					id="LnkConfirmDeleteCampaign"
					oncomplete="#{rich:component('deletePanel')}.hide();"
					reRender="grid, status">
					<h:graphicImage value="/images/Accept-icon.png" style="border:0" />
				</a4j:commandLink>
				<rich:toolTip for="LnkConfirmDeleteCampaign"
					value="#{msg['label.accept']}" />

				<a4j:commandLink id="LnkNotConfirmDelteCampaign"
					onclick="#{rich:component('deletePanel')}.hide(); return false;">
					<h:graphicImage value="/images/Button-Close-icon.png"
						style="border:0" />
				</a4j:commandLink>
				<rich:toolTip for="LnkNotConfirmDelteCampaign"
					value="#{msg['label.cancel']}" />
			</h:panelGrid>
		</h:form>
	</rich:modalPanel>

	<a4j:status id="status" onstart="#{rich:component('wait')}.show()"
		onstop="#{rich:component('wait')}.hide()" />


	<rich:modalPanel id="wait" autosized="true" width="32" height="32"
		moveable="false" resizeable="false">
		<h:graphicImage value="/images/Busy-icon.gif" />
	</rich:modalPanel>
</f:view>
</body>
</html>
