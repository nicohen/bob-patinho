<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:acegijsf="http://sourceforge.net/projects/jsf-comp/acegijsf">
<body>
<f:view>
	<f:loadBundle basename="messages" var="msg" />
	<a4j:form>
		
		<div style="position: absolute; right:10px;">
			<h:outputText value="#{menuBean.loginDescription}" 
			style="color:gray; font-size:short;"/>
			<h:outputLink value="/self_managment_web/logout.jsp">
				<h:outputText value="#{msg['menu.logout']}" />
			</h:outputLink>
		</div>
		
		<rich:spacer height="30px" />
		
		<rich:toolBar>
		
			<h:outputLabel value="Self Management Web" style="font-weight:normal; color:gray; font-size:medium;"/>			
			
			<acegijsf:authorize ifAllGranted="AccountManager">
		
				<rich:menuItem submitMode="none">
					<h:outputLink value="/self_managment_web/campaign/campaignCRUD.jsf">
						<h:outputText value="#{msg['menu.campaigns']}" />
					</h:outputLink>
				</rich:menuItem>
				
			</acegijsf:authorize>
				
			<acegijsf:authorize ifAllGranted="AccountManager">
	
				<rich:menuItem submitMode="none">
					<h:outputLink value="/self_managment_web/supervisorCRUD.jsf?refresh=true">
						<h:outputText value="#{msg['menu.supervisors']}" />
					</h:outputLink>
				</rich:menuItem>
			
			</acegijsf:authorize>

			<acegijsf:authorize ifAnyGranted="Agent, Supervisor">
			
				<rich:menuItem submitMode="none">
					<h:outputLink value="/self_managment_web/grafic.jsf">
						<h:outputText value="Salario por Agente" />
					</h:outputLink>
				</rich:menuItem>
				
			</acegijsf:authorize>
			
			<acegijsf:authorize ifAnyGranted="Supervisor">
			
				<rich:menuItem submitMode="none">
					<h:outputLink value="/self_managment_web/supervisorTotal.jsf?refresh=true">
						<h:outputText value="Totales por Supervisor" />
					</h:outputLink>
				</rich:menuItem>
				
			</acegijsf:authorize>
			
			<acegijsf:authorize ifAllGranted="AccountManager">
	
				<rich:menuItem submitMode="none">
					<h:outputLink value="/self_managment_web/campaignTotal.jsf?refresh=true">
						<h:outputText value="Totales por CampaÃ±a" />
					</h:outputLink>
				</rich:menuItem>
			
			</acegijsf:authorize>
			
			<rich:menuItem submitMode="none">
				<h:outputLink value="/self_managment_web/help.jsf?refresh=true">
					<h:outputText value="Ayuda" />
				</h:outputLink>
			</rich:menuItem>

		</rich:toolBar>
		
	</a4j:form>
	<rich:spacer height="5" />
</f:view>
</body>
</html>
