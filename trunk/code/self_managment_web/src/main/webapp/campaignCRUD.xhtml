<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
<link rel="stylesheet" type="text/css"
	href="style/self_managment_web.css" />
</head>

<body>

<f:view>
	<f:loadBundle basename="messages" var="msg" />
	<h:form id="form">
		<rich:dataTable id="grid" width="80%" rows="20" var="campaign"
			value="#{campaignBean.campaigns}" align="center">
			<f:facet name="header">
				<h:panelGroup>
					<a4j:commandLink ajaxSingle="true" id="LnkNew"
						action="#{campaignBean.create}"
						oncomplete="#{rich:component('editPanel')}.show()"
						reRender="editPanel">
						<h:graphicImage value="/images/Add-icon.png" style="border:0" />
					</a4j:commandLink>
					<rich:toolTip for="LnkNew" value="#{msg['label.new']}" />
					<h:outputText value="#{msg['label.campaign']}" />
				</h:panelGroup>
			</f:facet>
			<rich:column width="30">
				<f:facet name="header">
					<h:outputText value="#{msg['label.campaign.id']}" />
				</f:facet>
				<h:outputText value="#{campaign.id}" />
			</rich:column>
			<rich:column width="250">
				<f:facet name="header">
					<h:outputText value="#{msg['label.campaign.name']}" />
				</f:facet>
				<h:outputText value="#{campaign.name}" />
			</rich:column>
			<rich:column width="250">
				<f:facet name="header">
					<h:outputText value="#{msg['label.campaign.description']}" />
				</f:facet>
				<h:outputText value="#{campaign.description}" />
			</rich:column>
			<rich:column width="250">
				<f:facet name="header">
					<h:outputText value="#{msg['label.campaign.type']}" />
				</f:facet>
				<h:outputText value="#{campaign.type}" />
			</rich:column>
			<rich:column width="250">
				<f:facet name="header">
					<h:outputText value="#{msg['label.campaign.startDate']}" />
				</f:facet>
				<h:outputText value="#{campaign.startDate}">
					<f:convertDateTime pattern="MMMMMMMMMMM yyyy" />
				</h:outputText>
			</rich:column>
			<rich:column width="250">
				<f:facet name="header">
					<h:outputText value="#{msg['label.campaign.endDate']}" />
				</f:facet>
				<h:outputText value="#{campaign.endDate}">
					<f:convertDateTime pattern="MMMMMMMMMMM yyyy" />
				</h:outputText>
			</rich:column>
			<rich:column width="50" style="text-align:center">
				<f:facet name="header">
					<h:outputText value="#{msg['label.action']}" />
				</f:facet>
				<a4j:commandLink ajaxSingle="true" id="LnkEdit"
					oncomplete="#{rich:component('editPanel')}.show()"
					action="#{campaignBean.refreshCampaign}" reRender="editPanel">
					<h:graphicImage value="/images/Edit-icon.png" style="border:0" />
					<f:setPropertyActionListener value="#{campaign}"
						target="#{campaignBean.campaign}" />
				</a4j:commandLink>
				<rich:toolTip for="LnkEdit" value="#{msg['label.edit']}" />

			</rich:column>
			<f:facet name="footer">
				<rich:datascroller for="grid" maxPages="15" reRender="grid" renderIfSinglePage="false"/>
			</f:facet>
		</rich:dataTable>
	</h:form>

	<rich:modalPanel id="editPanel" height="500" width="950" >
		<f:facet name="header" >
			<h:outputText value="#{msg['label.campaign']}" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/Button-X-icon.gif" id="LnkClose"
					style="cursor:pointer" />
				<rich:componentControl for="editPanel" attachTo="LnkClose"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>
			<rich:messages errorClass="error" tooltip="true" showSummary="true"
				globalOnly="true">
				<f:facet name="errorMarker">
					<h:graphicImage url="/images/Error-icon.png" style="border:0" />
				</f:facet>
				<f:facet name="infoMarker">
					<h:graphicImage url="/image/info.png" />
				</f:facet>
			</rich:messages>
			<h:panelGrid columns="1" width="100%">
				<rich:panel>
					<f:facet name="header">
						<h:outputText value="#{msg['label.campaign.fields']}" />
					</f:facet>
					<a4j:outputPanel ajaxRendered="true">
						<h:panelGrid columns="6">
							<h:outputText value="#{msg['label.campaign.id']}" />
							<h:inputText id="id" value="#{campaignBean.campaign.id}" size="15"
								maxlength="10" required="true"
								label="#{msg['label.campaign.id']}"
								disabled="#{campaignBean.editMode}" />
							<rich:message for="id" errorClass="error">
								<f:facet name="errorMarker">
									<h:graphicImage value="/images/Error-icon.png" style="border:0" />
								</f:facet>
							</rich:message>
							
							<h:outputText value="#{msg['label.campaign.type']}" />
							<rich:comboBox id="type" value="#{campaignBean.campaign.type}"
								defaultLabel="#{msg['label.comboBox.default']}" width="120"
								required="true" label="#{msg['label.campaign.type']}">
								<f:selectItem itemValue="INBOUND" />
								<f:selectItem itemValue="OUTBOUND" />
							</rich:comboBox>
							<rich:message for="type" errorClass="error">
								<f:facet name="errorMarker">
									<h:graphicImage value="/images/Error-icon.png" style="border:0" />
								</f:facet>
							</rich:message>
	
							<h:outputText value="#{msg['label.campaign.name']}" />
							<h:inputText id="name" value="#{campaignBean.campaign.name}"
								size="15" maxlength="20" required="true"
								label="#{msg['label.campaign.name']}" />
							<rich:message for="name" errorClass="error">
								<f:facet name="errorMarker">
									<h:graphicImage value="/images/Error-icon.png" style="border:0" />
								</f:facet>
							</rich:message>
							
							<h:outputText value="#{msg['label.campaign.startDate']}" />
							<rich:calendar id="startDate"
								value="#{campaignBean.campaign.startDate}" locale="ES"
								popup="true" datePattern="MMMMMMMMMMM yyyy"
								showApplyButton="false" cellWidth="24px" cellHeight="22px"
								style="width:200px" required="true" inputSize="15" />
							<rich:message for="startDate" errorClass="error">
								<f:facet name="errorMarker">
									<h:graphicImage value="/images/Error-icon.png" style="border:0" />
								</f:facet>
							</rich:message>
	
							<h:outputText value="#{msg['label.campaign.description']}" />
							<h:inputText id="description"
								value="#{campaignBean.campaign.description}" size="15"
								maxlength="20" required="false"
								label="#{msg['label.campaign.description']}" />
							<rich:message for="description" errorClass="error">
								<f:facet name="errorMarker">
									<h:graphicImage value="/images/Error-icon.png" style="border:0" />
								</f:facet>
							</rich:message>
	
							<h:outputText value="#{msg['label.campaign.endDate']}" />
							<rich:calendar id="endDate"
								value="#{campaignBean.campaign.endDate}" locale="ES" popup="true"
								datePattern="MMMMMMMMMMM yyyy" showApplyButton="false"
								cellWidth="24px" cellHeight="22px" style="width:200px"
								required="false" inputSize="15" />
							<rich:message for="endDate" errorClass="error">
								<f:facet name="errorMarker">
									<h:graphicImage value="/images/Error-icon.png" style="border:0" />
								</f:facet>
							</rich:message>
	
							<h:outputText value="#{msg['label.metric.valueoptim']}" />
							<h:inputText id="optimValue"
								value="#{campaignBean.campaign.optimValue}" size="15"
								maxlength="10" required="true"
								label="#{msg['label.metric.valueoptim']}">
								<f:validateDoubleRange minimum="0" />
							</h:inputText>
							<rich:message for="optimValue" errorClass="error">
								<f:facet name="errorMarker">
									<h:graphicImage value="/images/Error-icon.png"
										style="border:0" />
								</f:facet>
							</rich:message>

							<h:outputText value="#{msg['label.metric.valueobjective']}" />
							<h:inputText id="objetiveValue"
								value="#{campaignBean.campaign.objetiveValue}" size="15"
								maxlength="10" required="true"
								label="#{msg['label.metric.valueobjective']}">
								<f:validateDoubleRange minimum="0" />
							</h:inputText>
							<rich:message for="objetiveValue" errorClass="error">
								<f:facet name="errorMarker">
									<h:graphicImage value="/images/Error-icon.png"
										style="border:0" />
								</f:facet>
							</rich:message>
	
							<h:outputText value="#{msg['label.metric.valueminimum']}" />
							<h:inputText id="minimumValue"
								value="#{campaignBean.campaign.minimumValue}" size="15"
								maxlength="10" required="true"
								label="#{msg['label.metric.valueminimum']}">
								<f:validateDoubleRange minimum="0" />
							</h:inputText>
							<rich:message for="minimumValue" errorClass="error">
								<f:facet name="errorMarker">
									<h:graphicImage value="/images/Error-icon.png"
										style="border:0" />
								</f:facet>
							</rich:message>
	
							<h:outputText value="#{msg['label.metric.valueunsatisfactory']}" />
							<h:inputText id="unsatisfactoryValue"
								value="#{campaignBean.campaign.unsatisfactoryValue}" size="15"
								maxlength="10" required="true"
								label="#{msg['label.metric.valueunsatisfactory']}">
								<f:validateDoubleRange minimum="0" />
							</h:inputText>
							<rich:message for="unsatisfactoryValue" errorClass="error">
								<f:facet name="errorMarker">
									<h:graphicImage value="/images/Error-icon.png"
										style="border:0" />
								</f:facet>
							</rich:message>
						</h:panelGrid>
					</a4j:outputPanel>
				</rich:panel>

				<!-- Agents -->
				<rich:dataTable id="gridAgents" width="100%" rows="3" var="agent"
					value="#{campaignBean.campaign.agents}"
					reRender="gridAgentsScroller">
					<f:facet name="header">
						<h:outputText value="#{msg['label.agent']}" />
					</f:facet>
					<rich:column width="200" filterBy="#{agent.docket}"
						filterEvent="onkeyup">
						<f:facet name="header">
							<h:outputText value="#{msg['label.agent.docket']}" />
						</f:facet>
						<h:outputText value="#{agent.docket}" />
					</rich:column>
					<rich:column width="200">
						<f:facet name="header">
							<h:outputText value="#{msg['label.agent.dni']}" />
						</f:facet>
						<h:outputText value="#{agent.dni}" />
					</rich:column>
					<rich:column width="200" filterBy="#{agent.name}"
						filterEvent="onkeyup">
						<f:facet name="header">
							<h:outputText value="#{msg['label.agent.name']}" />
						</f:facet>
						<h:outputText value="#{agent.name}" />
					</rich:column>
					<rich:column width="200" filterBy="#{agent.surname}"
						filterEvent="onkeyup">
						<f:facet name="header">
							<h:outputText value="#{msg['label.agent.surname']}" />
						</f:facet>
						<h:outputText value="#{agent.surname}" />
					</rich:column>
					<rich:column width="200">
						<f:facet name="header">
							<h:outputText value="#{msg['label.agent.status']}" />
						</f:facet>
						<h:outputText value="#{agent.status}" />
					</rich:column>
					<rich:column width="200">
						<f:facet name="header">
							<h:outputText value="#{msg['label.agent.entryDate']}" />
						</f:facet>
						<h:outputText value="#{agent.entryDate}">
							<f:convertDateTime pattern="#{msg['date.format']}" />
						</h:outputText>
					</rich:column>
					<f:facet name="footer">
						<rich:datascroller id="gridAgentsScroller" for="gridAgents"
							maxPages="15" reRender="gridAgents" renderIfSinglePage="false"/>
					</f:facet>
				</rich:dataTable>
				<!-- Agents -->

				<!-- Metrics -->
				<rich:dataTable id="gridMetrics" width="100%" rows="3"
					var="campaignMetric"
					value="#{campaignBean.campaign.campaignMetric}">

					<f:facet name="header">
						<h:panelGroup>
							<a4j:commandLink ajaxSingle="true" id="LnkMetricNew"
								action="#{campaignBean.createMetric}"
								oncomplete="#{rich:component('editMetricPanel')}.show()"
								disabled="#{campaignBean.canAddMetric}">
								<h:graphicImage value="/images/Add-icon.png" style="border:0" />
							</a4j:commandLink>
							<rich:toolTip for="LnkMetricNew" value="New" />
							<h:outputText value="#{msg['label.metric']}" />
						</h:panelGroup>
					</f:facet>

					<rich:column width="200">
						<f:facet name="header">
							<h:outputText value="#{msg['label.metric.code']}" />
						</f:facet>
						<h:outputText value="#{campaignMetric.metric.code}" />
					</rich:column>
					<rich:column width="200">
						<f:facet name="header">
							<h:outputText value="#{msg['label.metric.optim']}" />
						</f:facet>
						<h:outputText
							value="#{campaignMetric.metric.optimSign}#{campaignMetric.optim}#{campaignMetric.metric.unit}" />
					</rich:column>
					<rich:column width="200">
						<f:facet name="header">
							<h:outputText value="#{msg['label.metric.objective']}" />
						</f:facet>
						<h:outputText
							value="#{campaignMetric.metric.objetiveSign}#{campaignMetric.objective}#{campaignMetric.metric.unit}" />
					</rich:column>
					<rich:column width="200">
						<f:facet name="header">
							<h:outputText value="#{msg['label.metric.minimum']}" />
						</f:facet>
						<h:outputText
							value="#{campaignMetric.metric.minimumSign}#{campaignMetric.minimum}#{campaignMetric.metric.unit}" />
					</rich:column>
					<rich:column width="200">
						<f:facet name="header">
							<h:outputText value="#{msg['label.metric.unsatisfactory']}" />
						</f:facet>
						<h:outputText
							value="#{campaignMetric.metric.unsatisfactorySign}#{campaignMetric.unsatisfactory}#{campaignMetric.metric.unit}" />
					</rich:column>
					<rich:column width="50" style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg['label.action']}" />
						</f:facet>
						<a4j:commandLink ajaxSingle="true" id="LnkMetricEdit"
							oncomplete="#{rich:component('editMetricPanel')}.show()"
							reRender="editMetricPanel">
							<h:graphicImage value="/images/Edit-icon.png" style="border:0" />
							<f:setPropertyActionListener value="#{campaignMetric}"
								target="#{campaignBean.campaignMetric}" />
						</a4j:commandLink>
						<rich:toolTip for="LnkMetricEdit" value="#{msg['label.edit']}" />

						<a4j:commandLink ajaxSingle="true" id="LnkMetricDelete"
							oncomplete="#{rich:component('deleteMetricPanel')}.show()">
							<h:graphicImage value="/images/Delete-icon.png" style="border:0" />
							<f:setPropertyActionListener value="#{campaignMetric}"
								target="#{campaignBean.campaignMetric}" />
						</a4j:commandLink>
						<rich:toolTip for="LnkMetricDelete" value="#{msg['label.delete']}" />
					</rich:column>
				</rich:dataTable>
				<!-- Metrics -->

				<h:panelGrid columns="4">
					<rich:toolTip for="LnkUpdate" value="#{msg['label.save']}" />
					<a4j:commandLink id="LnkUpdate" reRender="grid, status"
						action="#{campaignBean.update}"
						oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('editPanel')}.hide();">
						<h:graphicImage value="/images/Button-Save-icon.png"
							style="border:0" />
					</a4j:commandLink>
					
					<rich:toolTip for="LnkCancel" value="#{msg['label.cancel']}" />
					<a4j:commandLink id="LnkCancel"
						onclick="#{rich:component('editPanel')}.hide(); return false;">
						<h:graphicImage value="/images/Button-Close-icon.png"
							style="border:0" />
					</a4j:commandLink>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</rich:modalPanel>

	<!-- View Agents Panel -->
	<rich:modalPanel id="viewAgentsPanel" autosized="true" width="300">
		<f:facet name="header">
			<h:outputText value="#{msg['label.agent']}" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/Button-X-icon.gif"
					id="LnkCloseAgentPanel" style="cursor:pointer" />
				<rich:componentControl for="viewAgentsPanel"
					attachTo="LnkCloseAgentPanel" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:form>
			<rich:dataTable id="gridAgents" width="500" rows="10" var="agent"
				value="#{campaignBean.campaign.agents}">
				<!--ESTO SE COMENTA XQ LOS AGENTES SE DAN DE ALTA EN EL ARCHIVO HF-->
				<!--				<f:facet name="header">-->
				<!--					<h:panelGroup>-->
				<!--						<a4j:commandLink ajaxSingle="true" id="LnkAddAgent"-->
				<!--							action="#{campaignBean.createAgent}"-->
				<!--							oncomplete="#{rich:component('addAgentPanel')}.show()">-->
				<!--							<h:graphicImage value="/images/Add-icon.png" style="border:0" />-->
				<!--						</a4j:commandLink>-->
				<!--						<rich:toolTip for="LnkNewAgent" value="New" />-->
				<!--						<h:outputText value="#{msg['label.agent']}" />-->
				<!--					</h:panelGroup>-->
				<!--				</f:facet>-->
				<rich:column width="200" filterBy="#{agent.docket}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.agent.docket']}" />
					</f:facet>
					<h:outputText value="#{agent.docket}" />
				</rich:column>
				<rich:column width="200">
					<f:facet name="header">
						<h:outputText value="#{msg['label.agent.dni']}" />
					</f:facet>
					<h:outputText value="#{agent.dni}" />
				</rich:column>
				<rich:column width="200">
					<f:facet name="header">
						<h:outputText value="#{msg['label.agent.name']}" />
					</f:facet>
					<h:outputText value="#{agent.name}" />
				</rich:column>
				<rich:column width="200">
					<f:facet name="header">
						<h:outputText value="#{msg['label.agent.surname']}" />
					</f:facet>
					<h:outputText value="#{agent.surname}" />
				</rich:column>
				<rich:column width="200">
					<f:facet name="header">
						<h:outputText value="#{msg['label.agent.status']}" />
					</f:facet>
					<h:outputText value="#{agent.status}" />
				</rich:column>
				<rich:column width="200">
					<f:facet name="header">
						<h:outputText value="#{msg['label.agent.entryDate']}" />
					</f:facet>
					<h:outputText value="#{agent.entryDate}">
						<f:convertDateTime pattern="#{msg['date.format']}" />
					</h:outputText>
				</rich:column>
				<f:facet name="footer">
					<rich:datascroller id="gridAgentsScroller" for="gridAgents"
						maxPages="15" />
				</f:facet>
			</rich:dataTable>

		</h:form>
	</rich:modalPanel>
	<!-- View Agents Panel -->

	<!-- Edit Metric Panel -->
	<rich:modalPanel id="editMetricPanel" autosized="true" width="250">
		<f:facet name="header">
			<h:outputText value="#{msg['label.metric']}" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/Button-X-icon.gif"
					id="LnkEditMetricPanelClose" style="cursor:pointer" />
				<rich:componentControl for="editMetricPanel"
					attachTo="LnkEditMetricPanelClose" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>
			<rich:messages errorClass="error" tooltip="true" showSummary="true"
				globalOnly="true">
				<f:facet name="errorMarker">
					<h:graphicImage url="/images/Error-icon.png" style="border:0" />
				</f:facet>
				<f:facet name="infoMarker">
					<h:graphicImage url="/image/info.png" />
				</f:facet>
			</rich:messages>

			<h:panelGrid columns="1">
				<a4j:outputPanel ajaxRendered="true">
					<h:panelGrid columns="2">
						<h:outputText value="#{msg['label.metric.code']}" />
						<rich:comboBox id="metricCode"
							value="#{campaignBean.campaignMetric.pk.metric}"
							defaultLabel="#{msg['label.comboBox.default']}" size="25"
							required="true" label="#{msg['label.metric.code']}"
							converter="com.self_managment.web.converter.MetricConverter"
							valueChangeListener="#{campaignBean.change}">
							<a4j:support event="onselect" ajaxSingle="true" />
							<f:selectItems value="#{campaignBean.metrics}" />
						</rich:comboBox>
						<rich:message for="metricCode" errorClass="error">
							<f:facet name="errorMarker">
								<h:graphicImage value="/images/Error-icon.png" style="border:0" />
							</f:facet>
						</rich:message>
						<h:outputText></h:outputText>
					</h:panelGrid>
					<h:panelGrid columns="5">
						<h:outputText value="#{msg['label.metric.optim']}" />
						<h:outputText value="#{campaignBean.metric.optimSign}" />
						<h:inputText id="metricOptim"
							value="#{campaignBean.campaignMetric.optim}"
							label="#{msg['label.metric.optim']}" size="5" maxlength="10"
							required="true" validator="#{campaignBean.validateMetric}">
						</h:inputText>
						<rich:toolTip for="metricOptim">
							<h:outputFormat value="#{msg['error.metric.range']}">
								<f:param value="#{campaignBean.metric.minValue}" />
								<f:param value="#{campaignBean.metric.maxValue}" />
							</h:outputFormat>
						</rich:toolTip>
						<h:outputText value="#{campaignBean.metric.unit}" />
						<rich:message for="metricOptim" errorClass="error">
							<f:facet name="errorMarker">
								<h:graphicImage value="/images/Error-icon.png" style="border:0" />
							</f:facet>
						</rich:message>
						<h:outputText></h:outputText>
						<h:outputText></h:outputText>
						<h:outputText></h:outputText>
						<h:outputText></h:outputText>

						<h:outputText value="#{msg['label.metric.objective']}" />
						<h:outputText value="#{campaignBean.metric.objetiveSign}" />
						<h:inputText id="metricObjective"
							value="#{campaignBean.campaignMetric.objective}"
							label="#{msg['label.metric.objective']}" size="5" maxlength="10"
							required="true" validator="#{campaignBean.validateMetric}">
						</h:inputText>
						<rich:toolTip for="metricObjective">
							<h:outputFormat value="#{msg['error.metric.range']}">
								<f:param value="#{campaignBean.metric.minValue}" />
								<f:param value="#{campaignBean.metric.maxValue}" />
							</h:outputFormat>
						</rich:toolTip>
						<h:outputText value="#{campaignBean.metric.unit}" />
						<rich:message for="metricObjective" errorClass="error">
							<f:facet name="errorMarker">
								<h:graphicImage value="/images/Error-icon.png" style="border:0" />
							</f:facet>
						</rich:message>
						<h:outputText></h:outputText>
						<h:outputText></h:outputText>
						<h:outputText></h:outputText>
						<h:outputText></h:outputText>

						<h:outputText value="#{msg['label.metric.minimum']}" />
						<h:outputText value="#{campaignBean.metric.minimumSign}" />
						<h:inputText id="metricMinimum"
							value="#{campaignBean.campaignMetric.minimum}"
							label="#{msg['label.metric.minimum']}" size="5" maxlength="10"
							required="true" validator="#{campaignBean.validateMetric}">
						</h:inputText>
						<rich:toolTip for="metricMinimum">
							<h:outputFormat value="#{msg['error.metric.range']}">
								<f:param value="#{campaignBean.metric.minValue}" />
								<f:param value="#{campaignBean.metric.maxValue}" />
							</h:outputFormat>
						</rich:toolTip>
						<h:outputText value="#{campaignBean.metric.unit}" />
						<rich:message for="metricMinimum" errorClass="error">
							<f:facet name="errorMarker">
								<h:graphicImage value="/images/Error-icon.png" style="border:0" />
							</f:facet>
						</rich:message>
						<h:outputText></h:outputText>
						<h:outputText></h:outputText>
						<h:outputText></h:outputText>
						<h:outputText></h:outputText>

						<h:outputText value="#{msg['label.metric.unsatisfactory']}" />
						<h:outputText value="#{campaignBean.metric.unsatisfactorySign}" />
						<h:inputText id="metricUnsatisfactory"
							value="#{campaignBean.campaignMetric.unsatisfactory}"
							label="#{msg['label.metric.unsatisfactory']}" size="5"
							maxlength="10" required="true"
							validator="#{campaignBean.validateMetric}">
						</h:inputText>
						<rich:toolTip for="metricUnsatisfactory">
							<h:outputFormat value="#{msg['error.metric.range']}">
								<f:param value="#{campaignBean.metric.minValue}" />
								<f:param value="#{campaignBean.metric.maxValue}" />
							</h:outputFormat>
						</rich:toolTip>
						<h:outputText value="#{campaignBean.metric.unit}" />
						<rich:message for="metricUnsatisfactory" errorClass="error">
							<f:facet name="errorMarker">
								<h:graphicImage value="/images/Error-icon.png" style="border:0" />
							</f:facet>
						</rich:message>
						<h:outputText></h:outputText>
						<h:outputText></h:outputText>
						<h:outputText></h:outputText>
						<h:outputText></h:outputText>

					</h:panelGrid>
				</a4j:outputPanel>

				<rich:separator />

				<h:panelGrid columns="4">
					<a4j:commandLink id="LnkMetricAdd" reRender="gridMetrics, status"
						action="#{campaignBean.addMetric}"
						oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('editMetricPanel')}.hide();">
						<h:graphicImage value="/images/Accept-icon.png" style="border:0" />
					</a4j:commandLink>
					<rich:toolTip for="LnkMetricAdd" value="#{msg['label.accept']}" />

					<a4j:commandLink id="LnkMetricCancel"
						onclick="#{rich:component('editMetricPanel')}.hide(); return false;">
						<h:graphicImage value="/images/Button-Close-icon.png"
							style="border:0" />
					</a4j:commandLink>
					<rich:toolTip for="LnkMetricCancel" value="#{msg['label.cancel']}" />
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</rich:modalPanel>
	<!-- Edit Metric Panel -->

	<!-- Delete Metric Panel -->
	<rich:modalPanel id="deleteMetricPanel" autosized="true" width="100">
		<f:facet name="header">
			<h:outputText value="#{msg['label.delete.cofirmation']}"
				style="padding-right:15px;" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/Button-X-icon.gif"
					id="LnkDeleteMetricPanelClose" style="cursor:pointer" />
				<rich:componentControl for="deleteMetricPanel"
					attachTo="LnkDeleteMetricPanelClose" operation="hide"
					event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>
			<h:panelGrid columns="4">
				<a4j:commandLink action="#{campaignBean.deleteMetric}"
					ajaxSingle="true"
					oncomplete="#{rich:component('deleteMetricPanel')}.hide();"
					reRender="gridMetrics, status" id="LnkConfirmDeleteMetric">
					<h:graphicImage value="/images/Accept-icon.png" style="border:0" />
				</a4j:commandLink>
				<rich:toolTip for="LnkConfirmDeleteMetric"
					value="#{msg['label.accept']}" />

				<a4j:commandLink id="LnkNotConfirmDeleteMetric"
					onclick="#{rich:component('deleteMetricPanel')}.hide(); return false;">
					<h:graphicImage value="/images/Button-Close-icon.png"
						style="border:0" />
				</a4j:commandLink>
				<rich:toolTip for="LnkNotConfirmDeleteMetric"
					value="#{msg['label.cancel']}" />
			</h:panelGrid>
		</h:form>
	</rich:modalPanel>
	<!-- Delete Metric Panel -->

	<rich:modalPanel id="deletePanel" autosized="true" width="100">
		<f:facet name="header">
			<h:outputText value="#{msg['label.delete.cofirmation']}"
				style="padding-right:15px;" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/Button-X-icon.gif" id="LnkClose2"
					style="cursor:pointer" />
				<rich:componentControl for="deletePanel" attachTo="LnkClose2"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>
			<h:panelGrid columns="4">
				<a4j:commandLink action="#{campaignBean.delete}" ajaxSingle="true"
					id="LnkConfirmDeleteCampaign"
					oncomplete="#{rich:component('deletePanel')}.hide();"
					reRender="grid, status">
					<h:graphicImage value="/images/Accept-icon.png" style="border:0" />
				</a4j:commandLink>
				<rich:toolTip for="LnkConfirmDeleteCampaign"
					value="#{msg['label.accept']}" />

				<a4j:commandLink id="LnkNotConfirmDelteCampaign"
					onclick="#{rich:component('deletePanel')}.hide(); return false;">
					<h:graphicImage value="/images/Button-Close-icon.png"
						style="border:0" />
				</a4j:commandLink>
				<rich:toolTip for="LnkNotConfirmDelteCampaign"
					value="#{msg['label.cancel']}" />
			</h:panelGrid>
		</h:form>
	</rich:modalPanel>

	<a4j:status id="status" onstart="#{rich:component('wait')}.show()"
		onstop="#{rich:component('wait')}.hide()" />


	<rich:modalPanel id="wait" autosized="true" width="32" height="32"
		moveable="false" resizeable="false">
		<h:graphicImage value="/images/Busy-icon.gif" />
	</rich:modalPanel>
</f:view>
</body>
</html>
