<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
<link rel="stylesheet" type="text/css"
	href="style/self_managment_web.css" />
</head>

<body>

<f:view>
	<f:loadBundle basename="messages" var="msg" />

	<rich:modalPanel id="deleteSupervisorPanel" autosized="true"
		width="100">
		<f:facet name="header">
			<h:outputText value="#{msg['label.delete.cofirmation']}"
				style="padding-right:15px;" />
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/Button-X-icon.gif" id="LnkClose2"
					style="cursor:pointer" />
				<rich:componentControl for="deleteSupervisorPanel"
					attachTo="LnkClose2" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:form>
			<h:panelGrid columns="4">
				<a4j:commandLink action="#{campaignBean.deleteSupervisor}"
					ajaxSingle="true" id="LnkConfirmDeleteSupervisor"
					oncomplete="#{rich:component('deleteSupervisorPanel')}.hide();"
					reRender="gridSupervisors, status">
					<h:graphicImage value="/images/Accept-icon.png" style="border:0" />
				</a4j:commandLink>
				<rich:toolTip for="LnkConfirmDeleteSupervisor"
					value="#{msg['label.accept']}" />

				<a4j:commandLink id="LnkCancelDelteSupervisor"
					onclick="#{rich:component('deleteSupervisorPanel')}.hide(); return false;">
					<h:graphicImage value="/images/Button-Close-icon.png"
						style="border:0" />
				</a4j:commandLink>
				<rich:toolTip for="LnkCancelDelteSupervisor"
					value="#{msg['label.cancel']}" />
			</h:panelGrid>
		</h:form>
	</rich:modalPanel>
	
</f:view>
</body>
</html>
