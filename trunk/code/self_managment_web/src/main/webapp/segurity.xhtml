<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>

		<f:view>
		<f:loadBundle basename="messages" var="msg" />
			<h:form id="form">
			
					<h:outputText value="#{msg['label.supervisor.user']}" />
					 <br/>
					<h:inputText id="usuario" value="#{segurityBean.usuario}" required="true"/>
			  		<br/>
							
					<h:outputText value="#{msg['label.supervisor.pass']}" />
					  <br/>
					<h:inputText id="clave" value="#{segurityBean.clave}" required="true"/>
					  <br/>
					<a4j:commandButton id="submit" action="#{segurityBean.getValidacion}" value="Entrar" />
					
					
			</h:form>
		</f:view>

</body>
</html>
